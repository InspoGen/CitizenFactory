    <script>
        let countries = [];
        let states = {};

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCountries();
            loadHistory();
            initAgeSelects();
            
            // è®¾ç½®é»˜è®¤å€¼
            document.getElementById('country').value = 'US';
            document.getElementById('gender').value = 'male';
            document.getElementById('education').value = 'college';
            document.getElementById('parents').value = 'both';
            document.getElementById('count').value = '2';
            document.getElementById('age_min').value = '20';
            document.getElementById('age_max').value = '30';
            
            // è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('generateForm').addEventListener('submit', function(e) {
                e.preventDefault();
                generatePeople();
            });

            // å›½å®¶é€‰æ‹©äº‹ä»¶
            document.getElementById('country').addEventListener('change', function() {
                loadStates(this.value);
            });

            // æœ€å°å¹´é¾„é€‰æ‹©äº‹ä»¶
            document.getElementById('age_min').addEventListener('change', function() {
                handleAgeMinChange(this.value);
            });

            // æ¨¡æ€æ¡†ç‚¹å‡»å¤–éƒ¨å…³é—­
            document.getElementById('detailModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();

        });

        // åˆå§‹åŒ–å¹´é¾„é€‰æ‹©å™¨
        function initAgeSelects() {
            const ageMinSelect = document.getElementById('age_min');
            const ageMaxSelect = document.getElementById('age_max');
            
            // æ¸…ç©ºé€‰æ‹©å™¨
            ageMinSelect.innerHTML = '';
            ageMaxSelect.innerHTML = '';
            
            // å¡«å……æœ€å°å¹´é¾„é€‰é¡¹ï¼ˆ0-100ï¼‰
            for (let i = 0; i <= 100; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i ;
                ageMinSelect.appendChild(option);
            }

            // è®¾ç½®é»˜è®¤å€¼
            ageMinSelect.value = '20';
            
            // æ›´æ–°æœ€å¤§å¹´é¾„é€‰é¡¹
            updateMaxAgeOptions();
        }

        // æ›´æ–°æœ€å¤§å¹´é¾„é€‰é¡¹
        function updateMaxAgeOptions() {
            const ageMinSelect = document.getElementById('age_min');
            const ageMaxSelect = document.getElementById('age_max');
            const minAge = parseInt(ageMinSelect.value);
            
            // æ¸…ç©ºå¹¶é‡æ–°å¡«å……æœ€å¤§å¹´é¾„é€‰é¡¹
            ageMaxSelect.innerHTML = '';
            
            // ä»æœ€å°å¹´é¾„å¼€å§‹å¡«å……åˆ°100å²
            for (let i = minAge; i <= 100; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i ;
                ageMaxSelect.appendChild(option);
            }
            
            // å¦‚æœå½“å‰æ²¡æœ‰é€‰æ‹©å€¼ï¼Œæˆ–è€…é€‰æ‹©çš„å€¼å°äºæœ€å°å¹´é¾„ï¼Œåˆ™è®¾ç½®ä¸º30
            const currentMax = parseInt(ageMaxSelect.value);
            if (isNaN(currentMax) || currentMax < minAge) {
                ageMaxSelect.value = '30';
            }
        }

        // å¤„ç†æœ€å°å¹´é¾„å˜åŒ–
        function handleAgeMinChange(minAge) {
            const ageMaxSelect = document.getElementById('age_max');
            const minAgeNum = parseInt(minAge);
            
            // æ›´æ–°æœ€å¤§å¹´é¾„é€‰é¡¹
            updateMaxAgeOptions();
            
            // å¦‚æœå½“å‰æœ€å¤§å€¼å°äºæ–°çš„æœ€å°å€¼ï¼Œé‡ç½®ä¸ºæœ€å¤§å€¼
            const currentMax = parseInt(ageMaxSelect.value);
            if (currentMax < minAgeNum) {
                ageMaxSelect.value = '100';
            }
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'history') {
                loadHistory();
            }
        }

        // åŠ è½½å›½å®¶åˆ—è¡¨
        async function loadCountries() {
            try {
                const response = await fetch('/api/countries');
                const data = await response.json();
                
                if (data.success) {
                    countries = data.countries;
                    const select = document.getElementById('country');
                    select.innerHTML = '';  // æ¸…ç©ºé€‰é¡¹
                    
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country;
                        option.textContent = country;
                        select.appendChild(option);
                    });

                    // è®¾ç½®é»˜è®¤å€¼ä¸ºUS
                    select.value = 'US';
                    // åŠ è½½USçš„å·åˆ—è¡¨
                    loadStates('US');
                }
            } catch (error) {
                console.error('åŠ è½½å›½å®¶åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // åŠ è½½å·/åœ°åŒºåˆ—è¡¨
        async function loadStates(country) {
            const stateSelect = document.getElementById('state');
            
            if (!country) {
                stateSelect.innerHTML = '<option value="">è¯·å…ˆé€‰æ‹©å›½å®¶</option>';
                return;
            }

            try {
                const response = await fetch(`/api/states/${country}`);
                const data = await response.json();
                
                if (data.success) {
                    states[country] = data.states;
                    stateSelect.innerHTML = '';
                    
                    Object.entries(data.states).forEach(([code, info]) => {
                        const option = document.createElement('option');
                        option.value = code;
                        option.textContent = `${code} ${info.name} ${info.chinese_name}`;
                        stateSelect.appendChild(option);
                    });
                    
                    // è®¾ç½®é»˜è®¤å€¼
                    stateSelect.value = 'CA';
                }
            } catch (error) {
                console.error('åŠ è½½å·åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // ç”Ÿæˆäººå‘˜ä¿¡æ¯
        async function generatePeople() {
            const form = document.getElementById('generateForm');
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (value) {
                    if (key === 'count') {
                        data[key] = parseInt(value);
                    } else if (key === 'backup' || key === 'enable_ssn_validation') {
                        data[key] = true;
                    } else {
                        data[key] = value;
                    }
                }
            }

            // å¤„ç†å¹´é¾„èŒƒå›´
            const ageMin = document.getElementById('age_min').value;
            const ageMax = document.getElementById('age_max').value;
            
            if (ageMin && ageMax) {
                data['age_range'] = `${ageMin}-${ageMax}`;
            } else if (ageMin) {
                data['age_range'] = `${ageMin}-100`;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const resultsDiv = document.getElementById('results');
            
            // åˆ›å»ºåŠ è½½çŠ¶æ€å…ƒç´ å¹¶æ·»åŠ åˆ°å®¹å™¨é¡¶éƒ¨ï¼Œè€Œä¸æ˜¯æ¸…ç©ºæ•´ä¸ªå®¹å™¨
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'æ­£åœ¨ç”Ÿæˆä¿¡æ¯';
            resultsDiv.insertBefore(loadingDiv, resultsDiv.firstChild);

            const submitBtn = document.querySelector('.generate-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ç”Ÿæˆä¸­...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.people);
                    if (data.backup) {
                        showMessage('ä¿¡æ¯å·²ç”Ÿæˆå¹¶å¤‡ä»½åˆ°æ–‡ä»¶ï¼', 'success');
                    } else {
                        showMessage('ä¿¡æ¯å·²ç”Ÿæˆï¼', 'success');
                    }
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('ç”Ÿæˆå¤±è´¥:', error);
                resultsDiv.innerHTML = `<div class="error">ç”Ÿæˆå¤±è´¥: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ç”Ÿæˆè™šæ‹Ÿå…¬æ°‘ä¿¡æ¯';
            }
        }

        // æ˜¾ç¤ºç”Ÿæˆç»“æœ
        function displayResults(people) {
            const resultsDiv = document.getElementById('results');
            
            // å…ˆæ¸…é™¤åŠ è½½çŠ¶æ€
            const loadingElement = resultsDiv.querySelector('.loading');
            if (loadingElement) {
                loadingElement.remove();
